<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="login.css">
    
    <!-- âœ… DETECÃ‡ÃƒO DE MOBILE -->
    <script>
        (function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isSmallScreen = window.innerWidth <= 768;
            
            if (isMobile || isSmallScreen) {
                // Criar modal de aviso
                const modalHTML = `
                    <div id="mobile-warning-modal" style="
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.9);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        z-index: 99999;
                        font-family: Arial, sans-serif;
                    ">
                        <div style="
                            background: white;
                            padding: 30px;
                            border-radius: 10px;
                            max-width: 90%;
                            width: 400px;
                            text-align: center;
                            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                        ">
                            <h2 style="color: #333; margin-bottom: 20px; font-size: 24px;">ðŸ“± Aviso Importante</h2>
                            <p style="color: #666; line-height: 1.6; margin-bottom: 20px; font-size: 16px;">
                                Para uma melhor experiÃªncia, a plataforma <strong>Merfin</strong> 
                                funciona atualmente apenas em <strong>desktop</strong>.
                            </p>
                            <p style="color: #999; font-size: 14px; margin-bottom: 20px;">
                                Acesse pelo computador para aproveitar todos os recursos.
                            </p>
                            <button onclick="document.getElementById('mobile-warning-modal').style.display='none'" 
                                style="
                                    background: #007bff;
                                    color: white;
                                    border: none;
                                    padding: 12px 30px;
                                    border-radius: 5px;
                                    cursor: pointer;
                                    font-size: 16px;
                                    font-weight: bold;
                                    transition: background 0.3s;
                                "
                                onmouseover="this.style.background='#0056b3'"
                                onmouseout="this.style.background='#007bff'">
                                Entendi
                            </button>
                        </div>
                    </div>
                `;
                
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.insertAdjacentHTML('afterbegin', modalHTML);
                });
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="promo-text">
                <p>Cadastre-se e tenha 5 dias de teste grÃ¡tis, sem precisar colocar dados bancÃ¡rios!</p>
            </div>
            <div id="login-form-container">
                <h2>Login - </h2>
                <form id="login-form">
                    <input type="text" id="login-identifier" placeholder="Nome ou E-mail" required>
                    <input type="password" id="login-password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p>NÃ£o tem conta? <button id="show-register">Cadastrar-se</button></p>
            </div>
            <div id="register-form-container" style="display: none;">
                <h2>Cadastro</h2>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Nome" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Senha" required>
                    <input type="text" id="register-cpf" placeholder="CPF (apenas nÃºmeros)" required>
                    <input type="tel" id="register-telefone" placeholder="Telefone (ex.: (11) 99999-9999)" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p>JÃ¡ tem conta? <button id="show-login">Fazer Login</button></p>
            </div>
        </div>
        <div class="right-side">
            <img src="login.png" alt="Logo">
        </div>
    </div>

    <!-- Modal de notificaÃ§Ã£o -->
    <div id="notification-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>NotificaÃ§Ã£o</h3>
            <div id="modal-messages"></div>
            <button id="support-button">Contato Suporte</button>
            <button id="close-modal">Fechar</button>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
